<!DOCTYPE html>
<meta charset = "utf-8">
<html>
    <head>
        <title>Moja spletna stran</title>
    </head>
    <body>
        <canvas id="mojePlatno" width="1200" height="600" style="border: 1px solid #d3d3d3;"></canvas>
        
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript">
            var socket = io.connect("192.168.1.133:8080");
            var canvas = document.getElementById("mojePlatno")
            var ctx = canvas.getContext("2d")
            ctx.fillStyle = "green"
            ctx.fillRect(0,0,1200,600)
            
            socket.on("sporoƒçiloKlientu", function (value){
                if (value == 0) {
                    ctx.fillStyle = "green"
                    ctx.fillRect(0,0,1200,600)
                }
                if (value == 1) {
                    ctx.fillStyle = "red"
                    ctx.fillRect(0,0,1200,600)
                }
            });
        </script>
    </body>
</html>
